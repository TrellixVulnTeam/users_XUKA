<app-header></app-header>

<div class="container"> 

    <h3>Lista de Usuarios</h3><br>

    <button type="button" class="btn btn-primary" (click)="newUser()">Nuevo Usuario</button><br>
    <br><br>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Telefono</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users" (click)="editUser(user.id)">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
        </tr>      
        </tbody>
    </table>
</div> 


<app-footer></app-footer>
